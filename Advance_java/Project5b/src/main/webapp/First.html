<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Print Table</title>
<style >
	body{
		background:aqua;
	}
	table{
		background:yellow;
		margin:50px;
	}
	table ,td,th,tr{
		border:1px solid;
	}
</style>
</head>
<body>
	<form action="Index.jsp">
		<table>
			<tr>
				<th colspan='4'>Average</th>
			</tr>
			<tr>
				<td><label for='number'>Enter 1st Number :</label></td>
				<td><input type='text' name="N1"></td>
			</tr>
			<tr>
				<td><label for='number'>Enter 2nd Number :</label></td>
				<td><input type='text' name="N2"></td>
			</tr>
			<tr>
				<td><label for='number'>Enter 3rd Number :</label></td>
				<td><input type='text' name="N3"></td>
			</tr>
			<tr>
				<th colspan='4'><input type='Submit'></th>
			</tr>
		</table>
	</form>
</body>
</html>
